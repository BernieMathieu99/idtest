<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire avec IP</title>
</head>
<body>
    <h1>Formulaire d'enregistrement</h1>
    <form id="userForm">
        <label for="name">Nom de l'utilisateur :</label>
        <input type="text" id="name" name="name" required><br><br>
        <button type="submit">Soumettre</button>
    </form>

    <script>
        // URL de l'API Airtable
        const airtableApiUrl = "https://api.airtable.com/v0/app37Y7f8LVjUMAmV/TABLE_4";
        const airtableApiKey = "patLjdMlJiYXzOygY.28efd21d3c1bc94778478345b01eedef6da2adb732770b02d7639309fd11bddc";

        // Fonction pour récupérer l'adresse IP de l'utilisateur
        async function getIpAddress() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        // Écouter l'envoi du formulaire
        document.getElementById("userForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            // Récupérer les données du formulaire
            const name = document.getElementById("name").value;

            // Récupérer l'adresse IP
            const ipAddress = await getIpAddress();

            // Préparer les données pour Airtable
            const payload = {
                fields: {
                    Nom: name,
                    "Adresses IP": ipAddress
                }
            };

            // Envoyer les données à Airtable
            fetch(airtableApiUrl, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${airtableApiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
                .then((response) => {
                    if (response.ok) {
                        alert("Enregistrement réussi !");
                    } else {
                        alert("Erreur lors de l'envoi : " + response.statusText);
                    }
                })
                .catch((error) => {
                    console.error("Erreur :", error);
                });
        });
    </script>
</body>
</html>
